<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bangkok Ipsum</title>
  <meta property="og:url" content="https://bangkokipsum.app" />
  <meta property="og:type" content="website" />
  <meta property="og:title" content="Bangkok Ipsum" />
  <meta property="og:description" content="สร้างข้อความภาษาไทยมั่วๆ" />
  <script>
    WebFontConfig = {
      google: {
        families: ['Questrial']
      }
    };
    (function (d) {
      var wf = d.createElement('script'), s = d.scripts[0];
      wf.src = 'https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js';
      wf.async = true;
      s.parentNode.insertBefore(wf, s);
    })(document);
  </script>
  <style>
    @font-face {
      font-family: Noto Sans Thai;
      src: url(NotoSansThai-Regular.ttf);
    }

    body {
      color: #333;
      background: #fff;
    }

    h1 {
      font: bold 64px Questrial, sans-serif;
      color: #f59;
      position: relative;
    }

    h1::after {
      content: '';
      position: absolute;
      top: 2px;
      right: 0;
      bottom: 0;
      left: 0;
      background: url(data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAAKCAYAAAEC1QTcAAAABGdBTUEAALGPC/xhBQAAABlJREFUCB1jYICD/0DAACbgQmAuE4ILYgEAXQEL93FJvGEAAAAASUVORK5CYII=);
      image-rendering: pixelated;
      opacity: 0.3;
      pointer-events: none;
    }

    .result {
      font-family: Noto Sans Thai, Questrial, sans-serif;
      font-size: 18px;
      line-height: 28px;
      max-width: 700px;
      margin: 0 auto;
      padding: 0 1em;
    }

    .how {
      font-family: Noto Sans Thai, Questrial, sans-serif;
      color: #888;
      display: block;
      position: absolute;
      top: 16px;
      right: 16px;
    }

    h1 {
      text-align: center;
    }

    h1 strong {
      color: #37f;
    }

    .footer {
      text-align: center;
      padding-bottom: 2em;
    }

    .footer button {
      background: #de6;
      padding: 0.5em 1em;
      font: 24px Questrial, sans-serif;
      border: 0;
      border-radius: 100px;
      cursor: pointer;
    }

    .footer button:disabled {
      background: #eee;
      color: #999;
      cursor: default;
    }

    .share button {
      position: fixed;
      white-space: nowrap;
      top: 0.5em;
      left: 0;
      transform: translateX(50vw) translateX(-50%);
      background: #4267b2;
      padding: 0.5em 1em;
      font: 24px Questrial, sans-serif;
      border: 0;
      border-radius: 100px;
      cursor: pointer;
      color: white;
      transition: 0.4s transform;
    }

    .share:not(.shareable) button {
      transform: translateX(50vw) translateX(-50%) translateY(-100%) translateY(-3em);
    }

    .share button:disabled {
      background: #eee;
      color: #999;
      cursor: default;
    }

    .hide {
      visibility: hidden;
    }

    .social {
      text-align: center;
      padding-bottom: 3em;
      overflow: hidden;
    }

    body.is-compact {
      margin: 0;
    }
    .is-compact h1,
    .is-compact .how,
    .is-compact .footer,
    .is-compact .share,
    .is-compact .social,
    .is-compact .result > p:not(:first-child) {
      display: none;
    }
    .is-compact .result {
      max-width: 100%;
      padding: 0;
    }
  </style>
</head>

<body>
  <h1>Bangkok
    <strong>Ipsum</strong>
  </h1>
  <a class="how" href="about/">เกี่ยวกับเว็บนี้</a>
  <div class="result fb-quotable" id="result">
    <div id="loading">[Loading…]</div>
  </div>
  <div class="footer">
    <button id="more" class="hide">Generate more</button>
  </div>
  <div id="share" class="share">
    <button id="share-quote" disabled>Share quote</button>
  </div>
  <div id="social" class="social">
    <div class="fb-like" data-href="https://bangkokipsum.app" data-layout="standard" data-action="like" data-size="small" data-show-faces="true"
      data-share="true"></div>
  </div>
  <script src="main.js"></script>
  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-59441941-5"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());

    gtag('config', 'UA-59441941-5');
  </script>
  <script>
    document.querySelector('#more').addEventListener('click', function () {
      gtag('event', 'click', {
        'event_category': 'action',
        'event_label': 'generate',
        'value': 3
      })
    })
  </script>
</body>

</html>
